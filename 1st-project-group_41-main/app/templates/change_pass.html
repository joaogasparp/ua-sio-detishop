{% extends 'base.html' %}

{% block content %}
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="site-section-heading text-uppercase">Alterar Palavra-passe</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="post">
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="form-group">
              <label for="new_password">Nova Palavra-passe:</label>
              <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
              <label for="confirm_new_password">Confirmar Nova Palavra-passe:</label>
              <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Alterar Palavra-passe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
