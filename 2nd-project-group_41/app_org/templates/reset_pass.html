<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Palavra-passe</title>
    <link rel="stylesheet" href="/css/our_style.css">
</head>
<body>
    <div class="login-container">
        <h2>Redefinir Palavra-passe</h2>
        <form class="login-form" action="/reset_pass" method="post">
            <div class="form-group">
                <label for="username">Utilizador:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="new_password">Nova Palavra-passe:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Redefinir Palavra-passe</button>
            </div>
        </form>
        <div class="register-link">Lembrou-se da palavra-passe? <a href="/login">Entrar</a></div>
    </div>
</body>
</html>
